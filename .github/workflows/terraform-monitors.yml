name: "üêï Datadog Monitors CI/CD"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "monitors/**"
      - "infra/**"
  pull_request:
    branches: [main]
    paths:
      - "monitors/**"
      - "infra/**"

env:
  TF_VERSION: "1.5.0"

jobs:
  validate:
    name: "üîç Validate Monitors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON syntax
        run: |
          echo "Validating JSON files..."
          for file in monitors/**/*.json; do
            echo "Checking $file"
            jq empty "$file" || exit 1
          done
          echo "‚úÖ All JSON files valid!"

  plan:
    name: "üìã Terraform Plan (${{ matrix.environment }})"
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        working-directory: infra
        run: terraform init
      
      - name: Terraform Plan
        working-directory: infra
        env:
          TF_VAR_datadog_api_key: ${{ secrets.DD_API_KEY }}
          TF_VAR_datadog_app_key: ${{ secrets.DD_APP_KEY }}
          TF_VAR_environment: ${{ matrix.environment }}
        run: |
          terraform plan \
            -var-file="../inventories/${{ matrix.environment }}.tfvars" \
            -out="${{ matrix.environment }}.tfplan" \
            -input=false
      
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infra/${{ matrix.environment }}.tfplan

  apply:
    name: "üöÄ Apply Monitors"
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        environment: [prod]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        working-directory: infra
        run: terraform init
      
      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_datadog_api_key: ${{ secrets.DD_API_KEY }}
          TF_VAR_datadog_app_key: ${{ secrets.DD_APP_KEY }}
          TF_VAR_environment: ${{ matrix.environment }}
        run: |
          terraform apply \
            -var-file="../inventories/${{ matrix.environment }}.tfvars" \
            -auto-approve \
            -input=false
